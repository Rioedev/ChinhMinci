<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>áº¢nh cá»§a Chinh Minnci</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: linear-gradient(to bottom, #ffe4e6, #fff0f5);
                padding: 40px 20px;
                text-align: center;
            }
            h1 {
                font-family: "Pacifico", cursive;
                font-size: 48px;
                color: #e91e63;
                margin-bottom: 30px;
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .photo-card {
                overflow: hidden;
                border-radius: 15px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .photo-card:hover {
                transform: scale(1.02);
            }
            .photo-card img {
                width: 100%;
                height: 350px;
                object-fit: cover;
                display: block;
            }
            /* Lightbox styles */
            .lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            .lightbox img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            }
            .lightbox.show {
                opacity: 1;
                pointer-events: auto;
            }
        </style>
    </head>
    <body>
        <h1>ðŸ’– Chinh Minnci ðŸ’–</h1>
        <div class="gallery" id="gallery">
            <!-- JS sáº½ thÃªm áº£nh vÃ o Ä‘Ã¢y -->
        </div>

        <div class="lightbox" id="lightbox">
            <img src="" alt="Preview" id="lightbox-img" />
        </div>

        <script>
            const photos = [
                "1.jpg",
                "2.jpg",
                "3.jpg",
                "4.jpg",
                "5.jpg",
                "6.png",
                "7.png",
                "8.png",
            ];
            const gallery = document.getElementById("gallery");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");

            photos.forEach((name) => {
                const div = document.createElement("div");
                div.className = "photo-card";
                div.innerHTML = `<img src="images/${name}" alt="">`;
                div.addEventListener("click", () => {
                    lightboxImg.src = `images/${name}`;
                    lightbox.classList.add("show");
                });
                gallery.appendChild(div);
            });

            lightbox.addEventListener("click", () => {
                lightbox.classList.remove("show");
            });
        </script>
    </body>
</html>
